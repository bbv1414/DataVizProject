<!DOCTYPE html>
<html>
    <head>
    <meta charset='utf-8'>
    <title>CSE 494 - Fall 2020</title>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src='project.js'></script>
    <link rel='stylesheet' href='styles/style.css'>
    </head>
    <body>
        <h1>Happiness Index per Country (2015-2019)</h1>
        <label for = "yea">Select a year:</label>
        <select id = "yea" onchange = "drawMap()">
            <option onchange = "drawMap()" value = "2015">2015</option>
            <option onchange = "drawMap()" value = "2016">2016</option>
            <option onchange = "drawMap()" value = "2017">2017</option>
            <option onchange = "drawMap()" value = "2018">2018</option>
            <option onchange = "drawMap()" value = "2019">2019</option>
        </select>
        <br><br>
            <label for = "filters">Select a filter:</label>
            <select id = "filters" onchange = "drawMap()">
                <option onchange = "drawMap()" value = "rank">Rank</option>
                <option onchange = "drawMap()" value = "social_support">Social Support</option>
                <option onchange = "drawMap()" value = "health">Health</option>
                <option onchange = "drawMap()" value = "freedom">Freedom</option>
                <option onchange = "drawMap()" value = "trust">Trust</option>
                <option onchange = "drawMap()" value = "generosity">Generosity</option>
                <option onchange = "drawMap()" value = "economy">Economy</option>
                <br>
            </select>
            <br><br>
            <div>
                <svg id = 'gauge' class="gauge"></svg>
            </div>
        <div>
            <svg id='svg' class="map"></svg>
        </div>
        
        <div>
            <svg id = 'spider'></svg>
        </div>
    </body>
</html>
